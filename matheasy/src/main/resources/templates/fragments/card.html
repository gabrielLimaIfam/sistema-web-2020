<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fragmento - Bloco de Notas</title>
    <link rel="stylesheet" th:href="@{/css/estilo-card.css}">
    <link rel="stylesheet" th:href="@{/node_modules/dragula/dist/dragula.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
</head>

<body>
    <!-- Container Principal -->
    <div th:fragment="card" class="container">
        <div class="container-sec">
            <nav class="nav">
                <div class="nav-items">
                    <button id="bt-adicionar" onclick="createCardElement()">
                        <i class="large material-icons">add_circle_outline</i>
                    </button>
                    <input type="search" id="campo_pesquisar" oninput="filterCards()" placeholder="Pesquisar conteúdo...">
                </div>
            </nav>

            <!-- Container - Cards -->
            <div th:each="card : ${cards}" class="container-cards">
                <div class="card" id="${card.id}">
                    <div class="card-body">
                        <div class="card-nav">
                            <h2 class="title" th:text="${card.titulo}">Titulo</h2>
                        </div>
                        <div class="card-content">
                            <p class="area" th:text="${card.texto}">Digite aqui...</p>
                        </div>
                        <div class="card-footer">
                            <footer>
                                <button id="bt-deletar">
                                    <i class="large material-icons">delete</i>
                                </button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container - Card de Edição -->
        <div class="container-opened">

            <div class="card" id="card_edicao">
                <div class="card-body">
                    <div class="card-nav">
                        <div class="card-title">
                            <input type="text" maxlength="30" id="title" placeholder="Título">
                        </div>
                    </div>
                    <div class="card-content">
                        <textarea class="textarea" id="area" cols="30" rows="10" placeholder="Digite algo.."></textarea>
                    </div>
                    <footer>
                        <button class="bt-colors">
                            <i class="large material-icons">color_lens</i>
                        </button>
                        <button id="bt-salvar">
                            <i class="large material-icons">save</i>
                        </button>
                    </footer>
                </div>
            </div>

        </div>
    </div>

    <script th:src="@{/js/jquery/jquery-3.4.1.min.js}"></script>
    <script th:src="@{node_modules/dragula/dist/dragula.min.js}"></script>
    <script th:src="@{/js/card.js}"></script>
</body>

</html>
