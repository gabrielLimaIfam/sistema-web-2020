<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta th:name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Aluno</title>
</head>

<body>
	<header th:fragment="header">
		<div class="wrapper nav">
			<div class="top_menu">
				<nav class="navbar navbar-expand-lg navbar-light" id="gadient">
					<span style="font-size: 30px; cursor: pointer" onclick="openNav()"
						id="toggle">&#9776;</span> <a class="navbar-brand" th:href="@{/home}"><img
						th:src="@{/assets/icons/logosite.svg}"></a>
					<button class="navbar-toggler mr-2" type="button" data-toggle="collapse"
						data-target="#navbarNav" aria-controls="navbarNav"
						aria-expanded="false" aria-label="Toggle navigation">
						<span style="font-size: 30px; cursor: pointer">&#9776;</span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item"><a class="nav-link" th:name="quiz"
								th:href="@{/mensagens}">MENSAGENS</a></li>
							<li class="nav-item"><a class="nav-link" th:name="chat"
								th:href="@{/eventos/view}">CALENDÁRIO</a></li>
							<li class="nav-item"><a class="nav-link" th:name="calendar"
								th:href="@{/blocos/view}">ANOTAÇÕES</a></li>
							
							<li class="nav-item">
								<a class="nav-link" th:name="card" th:href="@{/ranking?role=ROLE_PROFESSOR}">
									RANKING DE PROFESSORES
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:name="card" th:href="@{/ranking?role=ROLE_ALUNO}">
									RANKING DE ALUNOS
								</a>
							</li>
						
						</ul>
						<form class="form mr-5">
							<input class="form-control mr-sm-2" type="search"
								placeholder="Pesquisar..." aria-label="Search">
							<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
						</form>
					</div>
				</nav>
			</div>
		</div>
	<div id="sidenav" class="sidenav">
		<span th:href="@{javascript:void(0)}" class="closebtn"
			onclick="closeNav()">&times;</span> 
			
			<a th:href="@{/perfil}" class="option profile">
			<img th:src="@{/assets/icons/profile.svg}" width="50px"> Perfil</a> 
			
			<a th:href="@{/ajuda}" class="option"><img
			th:src="@{/assets/icons/help.svg}" alt=""> Ajuda</a> <a
			th:href="@{/login?logout=true}" class="option"><img
			th:src="@{/assets/icons/logout.svg}" alt=""> Sair</a>
	</div>
	<script>
		function openNav() {
			document.getElementById("sidenav").style.width = "250px";
			document.getElementById('toggle').style.color = "transparent";
		}

		function closeNav() {
			document.getElementById('toggle').style.color = "white";
			document.getElementById("sidenav").style.width = "0";

		}
      	
	</script>
	</header>
</body>

</html>
