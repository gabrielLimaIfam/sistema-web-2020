<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <link rel="shortcut icon" th:href="@{/assets/picture.ico}">
  <link rel="stylesheet" th:href="@{/css/fragments/styles.css}">
  <title>Footer</title>
</head>

<body>
