<!doctype html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{css/bootstrap-4.5.0-dist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/Login/styles.css}">
  
  <title>Login</title>
</head>
<body>
  
  <div class="container h-100">
    <div class="content d-flex justify-content-end align-items-center h-100">
      <div class="card col-6">
        <div class="card-body">
          
          <form th:action="@{/login}" th:method="POST">
            <img th:src="@{/assets/icons/undraw_Confirm_re_69me.svg}" width="50" height="75" id="imagemDePerfil">
            <legend>Login</legend>
            <td>
	            <div class="alert alert-danger" th:if="${error} != null">Usuário ou senha incorretos!</div>
	            <div class="alert alert-success" th:if="${logout} != null">Você foi deslogado!</div>
            </td>
            <fieldset>
              <div class="form-group">
                
                <label for="input-username">Usuário</label>
                <input type="text" name="username" class="form-control" 
                id="input-username" placeholder="Insira seu nome de usuário..." required>
                
              </div>  
              
              <div class="form-group">
                
                <label for="input-password">Senha</label>
                <input type="password" name="password" class="form-control" id="input-password" 
                placeholder="Insira sua senha..." required>
                
              </div>
              
              <button type="submit" class="btn">Entrar</button>
              <div> 
                <small>Ainda não sou um<a th:href="@{/registration?u=aluno}"> aluno </a> ou um <a th:href="@{/registration?u=professor}"> professor!</a></small>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script th:src="@{js/jquery/jquery-3.5.1.min.js}"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
  <script th:src="@{js/bootstrap-4.5.0-dist/js/bootstrap.min.js}"></script>
  <script th:src="@{js/Login/script.js}"></script>
</body>
</html>
