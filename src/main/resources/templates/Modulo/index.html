<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MÃ³dulos</title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}">
<link rel="shortcut icon" th:href="@{/assets/picture.ico}">
<link rel="stylesheet" th:href="@{/css/fragments/header/styles.css}">
<link rel="stylesheet" th:href="@{/css/fragments/footer/styles.css}">
<link rel="stylesheet" th:href="@{/css/Modulo/styles.css}">
</head>
<body class="d-flex">

	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container">
		<div class="list-assuntos">
			<ul th:each="modulo : ${modulos}" class="assuntos p-3">
				<li><h4 th:text="${modulo.titulo}" class="titulo-list">Assunto
						Principal</h4></li>
				<li th:utext="${modulo.subconteudos}" class="subconteudos"></li>
			</ul>
		</div>
	
		<section class="modulos">
			<div th:each="modulo : ${modulos}"  class="modulo">
				<h4 th:text="${modulo.titulo}">Nome Principal</h4>
				<ul th:utext="${modulo.subconteudos}"></ul>
				<button type="button" class="btn btn-info">
					<a th:href="@{'/modulo/'+ ${ano} + '/' + ${modulo.sigla}}">Iniciar</a>
				</button>
			</div>
		</section>		
	</div>
	

	<div th:replace="~{fragments/footer :: footer}"></div>


	<script th:src="@{/js/jquery/jquery-3.5.1.min.js}"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap-4.5.0-dist/js/bootstrap.min.js}"></script>
</body>
</html>
