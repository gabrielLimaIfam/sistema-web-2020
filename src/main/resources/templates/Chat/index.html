<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Chat</title>
  	<link rel="shortcut icon" th:href="@{/assets/picture.ico}">
  	<link rel="stylesheet" th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}">
  	<link rel="stylesheet" th:href="@{/css/Chat/styles.css}">
  	<link rel="stylesheet" th:href="@{/css/fragments/header/styles.css}">
	<link rel="stylesheet" th:href="@{/css/fragments/footer/styles.css}">
</head>
<body th:data-id="${usuario.id}" th:data-name="${usuario.username}">
  
   <div th:replace="~{fragments/header :: header}"></div>
  
  <div class="container">
    <div class="content">
      
      <div class="contatos">

        <div class="search-teacher">
          <img th:src="@{/assets/icons/search.svg}" alt="Pesquisar Contato">
          <input autocomplete="off" type="text" id="search" placeholder="Buscar contato...">          
          
          <a th:if="${usuario.role.name} == 'ROLE_ALUNO'" th:href="@{/contatos/view?role=ROLE_PROFESSOR}">+</a>
          <a th:if="${usuario.role.name} == 'ROLE_PROFESSOR'" th:href="@{/contatos/view?role=ROLE_ALUNO}">+</a>
        
        </div>
        
        <th:block th:each="contato : ${usuario.contatos}" >
	        <div class="contato" th:data-contato-id="${contato.id}">
	          <img th:src="@{/assets/icons/do-utilizador.svg}" alt="User" class="logo">
	          <span th:text="${contato.username}">Usu√°rio</span>
	        </div>
        </th:block>
      </div>

      <div class="mensagens">
        <div class="chat hide">
        </div>
        
        <form id="form" class="hide">
          <input type="text" id="input" autofocus autocomplete="off" placeholder="Digite sua mensagem...">
          <button type="submit">
            <img th:src="@{/assets/icons/send.svg}" alt="Enviar">
          </button>
        </form>

      </div>

    </div>
  </div>

   <div th:replace="~{fragments/footer :: footer}"></div>
  
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js}"></script>
  <script th:src="@{/js//jquery/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/Chat/script.js}"></script>
</body>
</html>
