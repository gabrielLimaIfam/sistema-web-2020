<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathEasy</title>
    <link rel="stylesheet" th:href="@{/css/Assuntos/styles.css}">
    <link rel="stylesheet" th:href="@{/css/global-styles.css}">
    <link rel="shortcut icon" th:href="@{/assets/picture.ico}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/css/fragments/header/styles.css}">
	<link rel="stylesheet" th:href="@{/css/fragments/footer/styles.css}">
</head>

<body>	

  <div th:replace="~{fragments/header :: header}"></div>
    
    <!--Div fixa dedicada exclusivamente a lista lateral-->
    <div class="list-assuntos">
		<ul class="assuntos p-3">
			<li><h4 th:text="${modulo.titulo}" class="titulo-list">Sem assuntos!</h4></li>
			<li th:utext="${modulo.subconteudos}" class="subconteudos">
			</li>
		</ul>
	</div>


    <div th:utext="${conteudo}"class="explanation">
    	<h1>Módulo não encontrado</h1>	
    </div>
    
    <script th:src="@{/js/jquery/jquery-3.5.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap-4.5.0-dist/js/bootstrap.min.js}"></script>
    
    <script type="text/javascript">
      $(document).ready(function () {
        $('.nav_btn').click(function () {
          $('.mobile_nav_items').toggleClass('active');
        });
      });
    </script>
    
  <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
